<!DOCTYPE html>
<html>
    <head>
        <title>StarMap</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/starmap.css">
        <link rel="shortcut icon" href="images/favicon.ico" />
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand">StarMap</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="#home">Home</a></li>
                        <li><a href="#about">About</a></li>
                        <li class="active"><a href="#map">Map</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </div>
        <div class="content textpage" id="home" style="display:none"></div>
        <div class="content textpage" id="about" style="display:none">About</div>
        <div class="content" id="map">
            <div id="hud">
                Center: (<span id="hud_x"></span>, <span id="hud_y"></span>)<br />
                <h2><span id="hud_selected"></span></h2><br />
                <span id="hud_selected_data"></span>
            </div>
        </div>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" ></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/three.js/r68/three.min.js"></script>
        <script src="js/starmap.js"></script>
        <script src="js/nav.js"></script>
    </body>
</html>
